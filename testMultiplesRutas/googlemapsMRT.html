<!DOCTYPE html>
<html>
<head>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5rTAKFqIj-htRhtz6VXm0KmEjifIzqm4&callback=initMap"></script>
	<style>
		#map-canvas {
			height: 80%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="map-canvas">
		<script>
			function initMap(){
				var mapOptions = {
					center: myLatLng,
					zoom: 15,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				var map =  new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
				var marker = new google.maps.Marker({
					map:map,
					draggable: true
				});
			}
		</script>
	</div>
</body>	
</html>
